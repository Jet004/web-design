<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Flags</title>
    </head>
    <body>

        <div class="flag1" id="ukraine" title="Ukraine">
            <div class="w-100" id="ukraine-blue"></div>
            <div class="w-100" id="ukraine-yellow"></div>
        </div>

        <div class="flag1" id="yemen" title="Yemen">
            <div class="w-100" id="yemen-red"></div>
            <div class="w-100" id="yemen-white"></div>
            <div class="w-100" id="yemen-black"></div>
        </div>

        <div class="flag2" id="latvia" title="Latvia">
            <div class="latvia-red w-100"></div>
            <div class="w-100" id="latvia-white"></div>
            <div class="latvia-red w-100"></div>
        </div>

        <div class="flag1" id="thailand" title="Thailand">
            <div class="thailand-red w100"></div>
            <div class="thailand-white w100"></div>
            <div class="w100" id="thailand-blue"></div>
            <div class="thailand-white w100"></div>
            <div class="thailand-red w100"></div>
        </div>

        <div class="flag1" id="mali" title="Mali">
            <div class="h-150" id="mali-green"></div>
            <div class="h-150" id="mali-yellow"></div>
            <div class="h-150" id="mali-red"></div>
        </div>

        <div class="flag3" id="madagascar" title="Madagascar">
            <div class="w-100" id="madagascar-red"></div>
            <div class="w-100" id="madagascar-green"></div>
        </div>

        <div id="banglagesh" title="Bangladesh">
            <div id="bangladesh-circle"></div>
        </div>

        <div class="flag1" id="laos" title="Laos">
            <div class="w-100" id="laos-blue">
                <div id="laos-circle"></div>
            </div>
        </div>

        <div id="denmark" title="Denmark">
            <div class="w-100" id="denmark-h"></div>
            <div id="denmark-v"></div>
        </div>

        <div id="uruguay" title="Uruguay">
            <img id="uruguay-sun" src="uruguaySun.png" alt="Uruguay Sun">
            <div class="w-100" id="uruguay-white"></div>
            <div class="w-100" id="uruguay-blue"></div>
            <div class="w-100" id="uruguay-white"></div>
            <div class="w-100" id="uruguay-blue"></div>
            <div class="w-100" id="uruguay-white"></div>
            <div class="w-100" id="uruguay-blue"></div>
            <div class="w-100" id="uruguay-white"></div>
            <div class="w-100" id="uruguay-blue"></div>
            <div class="w-100" id="uruguay-white"></div>
        </div>

        <div id="switzerland" title="Switzerland">
            <div id="switzerland-h"></div>
            <div id="switzerland-v"></div>
        </div>

        <div id="iceland" title="Iceland">
            <div class="w-100" id="iceland-h">
                <div class="w-100" id="iceland-h-red"></div>
            </div>
            <div id="iceland-v">
                <div id="iceland-v-red"></div>
            </div>
        </div>

        <div class="flag1" id="malta" title="Malta">
            <img id="malta-cross" src="maltaCross.png" alt="St. George Cross">
            <div id="malta-red"></div>
        </div>

        <div id="nauru" title="Nauru">
            <div class="w-100" id="nauru-blue"></div>
            <div class="w-100" id="nauru-yellow"></div>
            <div class="w-100" id="nauru-blue">
                <div id="nauru-star"></div>
            </div>
        </div>

        <div class="flag1" id="panama" title="Panama">
            <div id="panama-star-cont">
                  <div class="star-five" id="panama-star-blue"></div>
            </div>
            <div id="panama-red"></div>
            <div id="panama-blue"></div>
            <div id="panama-star-cont">
                <div class="star-five" id="panama-star-red"></div>
            </div>
        </div>

        <div class="flag1" id="chile">
            <div id="chile-blue">
                <div class="star-five" id="chile-star-white"></div>
            </div>
            <div class="w-100" id="chile-red"></div>
        </div>

        <div id="sudan" title="Sudan">
            <div class="w-100" id="sudan-maroon"></div>
            <div class="w-100" id="sudan-black"></div>
            <div id="sudan-green"></div>
        </div>

        <div class="flag1" id="zambia" title="Zambia">
            <div id="zambia-eagle"></div>
            <div id="zambia-yellow"></div>
            <div id="zambia-black"></div>
            <div id="zambia-red"></div>
        </div>

        <div id="jamaica" title="Jamaica">
            <div id="jamaica-top-triangle"></div>
            <div id="jamaica-left-triangle"></div>
            <div id="jamaica-right-triangle"></div>
            <div id="jamaica-bottom-triangle"></div>
        </div>

        <div class="flag1" id="congo" title="Congo">
            <div class="star-five" id="congo-star"></div>
            <div id="congo-triangle-top-gold"></div>
            <div id="congo-triangle-top-blue"></div>
            <div id="congo-triangle-bottom-gold"></div>
            <div id="congo-triangle-bottom-blue"></div>
        </div>

    </body>
</html>
